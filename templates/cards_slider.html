<div class="slider" x-data="{start: true, end: false}">
  <div
    class="slider__content"
    x-ref="slider"
    x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;"
  >
    <div class="slider__item">
      <img
        class="slider__image"
        src="./static/images/cards/marcus_aurelius.png"
        alt="Image"
      />
      <div class="slider__info">
        <h2>Marcus Aurelius</h2>
        <p>Thoughts on Social Media & Gen-Z</p>
      </div>
    </div>
    <div class="slider__item">
      <img
        class="slider__image"
        src="./static/images/cards/buddha.jpg"
        alt="Image"
      />
      <div class="slider__info">
        <h2>Buddha</h2>
        <p>Entrepreneurship & Correlation with Mental Health</p>
      </div>
    </div>
    <div class="slider__item">
      <img
        class="slider__image"
        src="./static/images/cards/einstein.jpg"
        alt="Image"
      />
      <div class="slider__info">
        <h2>Albert Einstein</h2>
        <p>Existentialism in the Digital Age</p>
      </div>
    </div>
    <div class="slider__item">
      <img
        class="slider__image"
        src="./static/images/cards/chanakya.jpg"
        alt="Image"
      />
      <div class="slider__info">
        <h2>Chanakya</h2>
        <p>48 Laws of Power & his interpretation of it</p>
      </div>
    </div>
  </div>
</div>
